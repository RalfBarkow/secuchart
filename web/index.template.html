<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>SecuChart - secure messenger comparison</title>
  <link rel='shortcut icon' type=image/x-icon href=data:image/x-icon;,>
  <meta name=viewport content='width=device-width, initial-scale=1.0'>

<style>
((static_style))
</style>

((style))

</head>
<body>

((spans))

<div id=page>
<a href=# class='js-state-view button il' id=c_chart>Comparison chart</a>
<a href=#documentation class='js-state-view button il' id=c_documentation>Documentation</a>
((date))

<span class=js-needed>
  <span class='js-start-edit js-state-view button il'>Edit chart</span>
  <span class='js-save-review js-state-edit button il'>Review edits</span>
  <span class='js-save-back js-state-save-review button il'>Resume editing</span>
  <span class='js-save-undo js-state-save-review button il'>View chart</span>
</span>

<main id=v_chart>

<label for=transpose>transpose table&nbsp;</label><input type=checkbox id=transpose>
<label for=bright>bright mode&nbsp;</label><input type=radio name=d id=bright checked>
<label for=dark>dark mode&nbsp;</label><input type=radio name=d id=dark>
<label for=contrast>high contrast&nbsp;</label><input type=radio name=d id=contrast>

((filters))

<table class=js-chart>
<caption>Messenger vs. feature comparison</caption>

((table))

</table>
</main>

((articles))

<div class='js-needed js-state-save-review'>
  <p>Please review your changes below</p>
  <pre class=js-changes></pre>
</div>

</div>

<script>
((script))
</script>
</body>
</html>
