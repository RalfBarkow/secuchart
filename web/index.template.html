<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>SecuChart - secure messenger comparison</title>
  <link rel='shortcut icon' type=image/x-icon href=data:image/x-icon;,>
  <meta name=viewport content='width=device-width, initial-scale=1.0'>

<style>
td, th {
  border-bottom-style: solid;
  border-bottom-width: 1px;
  border-right-style: dotted;
  border-right-width: 1px;
  padding: 4px;
}

th {
  background-color: #f0f0f0;
}

table {
  overflow-x: auto;
  border-spacing: 0px;
}

tr:first-child > th {
  position: sticky;
  top: 0;
  z-index: 2;
}

tr:first-child > th:first-child {
  position: initial;
  z-index: 4;
}

tr:not(:first-child) > th:first-child {
  position: sticky;
  left: 0;
  text-align: left;
  z-index: 3;
}

tr:not(:first-child) > th.section {
  position: initial;
  left: initial;
  text-align: right;
  z-index: 1;
  font-weight: normal;
}

td:not(:empty) {
  background-color: lime;
}

td.n {
  background-color: orange;
}

td.p {
  background-color: yellow;
}

td a {
  padding-left: 0.2em;
  padding-right: 0.2em;
  margin-left: 0.4em;
  background-color: white;
}

details {
  min-width: 10em;
  max-width: 20em;
}

label {
  padding-left: 1em;
  white-space: nowrap;
}

#transpose:checked ~ table td,
#transpose:checked ~ table th {
  min-height: 2em;
  min-width: 10em;
  display: block;
}

#transpose:checked ~ table tr {
  display: inline-block;
  float: left;
}

#transpose:checked ~ table {
  overflow-x: initial;
  width: max-content;
}

#transpose:checked ~ table details[open] {
  display: inline-block;
  position: absolute;
  background-color: white;
  padding: 0.5em;
}

#dark:checked ~ * {
  background-color: black;
  color: #ddd;
}

#transpose:checked ~ #dark:checked ~ table details[open] {
  background-color: black;
}

#dark:checked ~ table td,
#dark:checked ~ table th {
  border-color: #222;
}

#dark:checked ~ table th {
  background-color: #333;
}

#dark:checked ~ table td a {
  background-color: #222;
  color: #ddd;
}

#dark:checked ~ table td:not(:empty) {
  background-color: #060;
  color: #fff;
}

#dark:checked ~ table td.n {
  background-color: #600;
  color: #fff;
}

#dark:checked ~ table td.p {
  background-color: #880;
  color: #fff;
}

@media (prefers-color-scheme: dark) {
  html {
    background-color: black;
    color: #ddd;
  }

  #transpose:checked ~ table details[open] {
    background-color: black;
  }

  td, th {
    border-color: #222;
  }

  th {
    background-color: #333;
  }

  td a {
    background-color: #222;
    color: #eee;
  }

  nav > a {
    color: #ddf;
  }

  td:not(:empty) {
    background-color: #060;
    color: #fff;
  }

  td.n {
    background-color: #600;
    color: #fff;
  }

  td.p {
    background-color: #880;
    color: #fff;
  }
}
</style>

((style))

</head>
<body>

<main>

<label for=transpose>transpose table&nbsp;</label><input type=checkbox id=transpose>
<label for=dark>dark mode&nbsp;</label><input type=checkbox id=dark><br>

((filters))

<table>
<caption>Messenger vs. feature comparison</caption>

((table))

</table>
</main>

</nav>

</body>
</html>
